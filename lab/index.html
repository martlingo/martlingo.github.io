<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css" rel="stylesheet">
    <style>
        button:disabled {
            opacity: 0.5;
            background-color: #cccccc; /* Light gray */
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-100">
<div class="max-w-md mx-auto my-5 p-3 border rounded-lg shadow-lg bg-white">
    <div class="mb-3">
        <label for="unitSize" class="block text-gray-700 text-sm font-bold mb-1">Unit Size:</label>
        <input type="number" id="unitSize" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" value="10">
    </div>
    <button id="start" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline block w-full mb-3">Ok</button>
    <h2 class="text-lg">Sequence: <span id="sequenceDisplay" class="text-sm"></span></h2>
    <div class="fixed inset-x-0 bottom-0 bg-white shadow-lg p-3">
        <h2 class="text-lg text-center">Next Bet: <span id="nextBet" class="font-bold"></span></h2>
        <div class="flex justify-between">
            <button id="won" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline flex-1">Won</button>
            <button id="lost" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline flex-1 ml-2 mr-2">Lost</button>
            <button id="undo" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:opacity-50 disabled:bg-gray-400 disabled:cursor-not-allowed" disabled>Undo</button>
        </div>
        <h2 class="text-lg mt-3 text-center">Profit So Far: <span id="profitDisplay">0</span></h2>
    </div>
</div>
<script src="lab.js"></script>
</body>
</html>
